---
# Node Exporter Installation and Configuration Tasks

- name: Include OS-specific variables
  ansible.builtin.include_vars:
    file: "{{ item }}"
  loop:
    - "{{ role_path }}/vars/{{ ansible_os_family | lower }}.yaml"
  when: item is file

- name: Create node_exporter system user
  ansible.builtin.user:
    name: "{{ node_exporter_user }}"
    system: true
    shell: /sbin/nologin
    create_home: false
    state: present

- name: Create node_exporter directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ node_exporter_user }}"
    group: "{{ node_exporter_group }}"
    mode: "0755"
  loop:
    - "{{ node_exporter_config_dir }}"
    - "{{ node_exporter_data_dir }}"

- name: Download Node Exporter binary
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}.tar.gz"
    dest: "/tmp/node_exporter.tar.gz"
    mode: "0644"

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter.tar.gz"
    dest: "/tmp"
    remote_src: true

- name: Install Node Exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}/node_exporter"
    dest: "{{ node_exporter_install_dir }}/node_exporter"
    owner: "{{ node_exporter_user }}"
    group: "{{ node_exporter_group }}"
    mode: "0755"
    remote_src: true

- name: Create Node Exporter systemd service
  ansible.builtin.template:
    src: node-exporter.service.j2
    dest: "/etc/systemd/system/{{ node_exporter_service_name }}.service"
    mode: "0644"
  notify: Restart node-exporter

- name: Enable and start Node Exporter service
  ansible.builtin.systemd:
    name: "{{ node_exporter_service_name }}"
    enabled: true
    state: started
    daemon_reload: true

- name: Clean up installation files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/node_exporter.tar.gz"
    - "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}"

- name: Verify Node Exporter is responding
  ansible.builtin.uri:
    url: "http://localhost:{{ node_exporter_port }}/metrics"
    method: GET
    status_code: 200
  register: node_exporter_check
  until: node_exporter_check.status == 200
  retries: 5
  delay: 2

- name: Display Node Exporter status
  ansible.builtin.debug:
    msg:
      - "Node Exporter has been installed and started successfully!"
      - "Metrics available at: http://{{ ansible_host }}:{{ node_exporter_port }}/metrics"
      - "Service: {{ node_exporter_service_name }}"
      - "Version: {{ node_exporter_version }}"