---
# Prometheus & Grafana Stack Role Defaults

prometheus_release_name: "prometheus"
prometheus_namespace: "{{ k3s_services_namespace | default('homelab') }}"
prometheus_chart: "prometheus-community/kube-prometheus-stack"
prometheus_chart_version: "latest"

# Storage settings
prometheus_storage_class: "local-path"
prometheus_retention: "30d"
prometheus_storage_size: "10Gi"
alertmanager_storage_size: "2Gi"

# Grafana settings
grafana_admin_user: "admin"
# IMPORTANT: Change this password! Use Ansible Vault for production:
# ansible-vault encrypt_string 'your-strong-password' --name 'vault_grafana_admin_password'
grafana_admin_password: "{{ vault_grafana_admin_password | default('CHANGE-ME-PLEASE') }}"
grafana_storage_size: "5Gi"
grafana_ingress_enabled: false
grafana_ingress_host: "grafana.homelab.local"

# Prometheus settings
prometheus_replicas: 1
prometheus_service_type: "ClusterIP"
prometheus_ingress_enabled: false
prometheus_ingress_host: "prometheus.homelab.local"

# AlertManager settings
alertmanager_enabled: true
alertmanager_replicas: 1
