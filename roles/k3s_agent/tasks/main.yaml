---
# K3s Agent (Worker) Role

- name: Check if K3s agent is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Get K3s installed version
  ansible.builtin.command: /usr/local/bin/k3s --version
  register: k3s_installed_version
  when: k3s_binary.stat.exists
  changed_when: false

- name: Display K3s agent status
  ansible.builtin.debug:
    msg: "K3s agent {{ 'already installed: ' + k3s_installed_version.stdout.split()[2] if k3s_binary.stat.exists else 'not installed' }}"

- name: Get server address for agent connection
  ansible.builtin.set_fact:
    k3s_server_url: "https://{{ hostvars[item].ansible_host }}:6443"
  loop: "{{ groups['k3s_servers'] }}"
  when: hostvars[item].k3s_server_init | default(false)

- name: Create K3s config directory
  ansible.builtin.file:
    path: "{{ k3s_config_dir }}"
    state: directory
    mode: "0755"
  become: true

- name: Deploy K3s agent configuration
  ansible.builtin.template:
    src: config.yaml.j2
    dest: "{{ k3s_config_dir }}/config.yaml"
    mode: "0600"
  become: true
  notify: Restart k3s-agent

- name: Download K3s install script
  ansible.builtin.get_url:
    url: "{{ k3s_install_script_url }}"
    dest: /tmp/k3s-install.sh
    mode: "0755"
  become: true

- name: Install K3s agent
  ansible.builtin.command: /tmp/k3s-install.sh
  environment:
    INSTALL_K3S_VERSION: "{{ k3s_version }}"
    INSTALL_K3S_EXEC: "agent"
    K3S_TOKEN: "{{ k3s_token }}"
    K3S_URL: "{{ k3s_server_url }}"
  args:
    creates: /usr/local/bin/k3s
  become: true

- name: Ensure K3s agent service is started and enabled
  ansible.builtin.systemd:
    name: k3s-agent
    state: started
    enabled: true
    daemon_reload: true
  become: true

- name: Wait for agent to join cluster
  ansible.builtin.pause:
    seconds: 10
  when: not k3s_binary.stat.exists

- name: Apply node labels from server
  ansible.builtin.command: >
    /usr/local/bin/k3s kubectl label node {{ inventory_hostname }}
    {{ item }} --overwrite
  loop: "{{ k3s_node_labels }}"
  delegate_to: "{{ groups['k3s_servers'] | first }}"
  become: true
  changed_when: false
  when: k3s_node_labels | length > 0
