---
# K3s Services - Common Configuration
# Shared variables across all homelab services
# Service-specific configuration is in separate files:
# - group_vars/prometheus_grafana.yaml
# - group_vars/blocky.yaml
# - group_vars/vault.yaml
# - group_vars/authentik.yaml
# - group_vars/traefik_dashboard.yaml

# Namespace for homelab services
k3s_services_namespace: "homelab"

# Helm repositories
helm_repos:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: hashicorp
    url: https://helm.releases.hashicorp.com
  - name: traefik
    url: https://traefik.github.io/charts
  - name: authentik
    url: https://charts.goauthentik.io
