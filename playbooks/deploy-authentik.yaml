---
# Deploy Authentik SSO/SAML
#
# Usage:
#   ansible-playbook -i inventories/your_inventory.yaml playbooks/deploy-authentik.yaml
#
# This playbook deploys Authentik which provides:
# - Single Sign-On (SSO)
# - SAML/OAuth2/OIDC provider
# - User management
# - Web UI for management

- name: Deploy Authentik SSO/SAML
  hosts: k3s_servers[0]
  gather_facts: true
  vars:
    kubeconfig_path: "{{ playbook_dir }}/../kubeconfig"
  tasks:
    - name: Verify kubeconfig exists
      ansible.builtin.stat:
        path: "{{ kubeconfig_path }}"
      register: kubeconfig_file
      delegate_to: localhost
      become: false

    - name: Fail if kubeconfig not found
      ansible.builtin.fail:
        msg: "Kubeconfig not found at {{ kubeconfig_path }}. Please deploy the K3s cluster first."
      when: not kubeconfig_file.stat.exists

    - name: Include authentik role
      ansible.builtin.include_role:
        name: authentik
