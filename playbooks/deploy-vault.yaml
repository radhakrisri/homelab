---
# Deploy Vault Secret Management
#
# Usage:
#   ansible-playbook -i inventories/your_inventory.yaml playbooks/deploy-vault.yaml
#
# This playbook deploys HashiCorp Vault which provides:
# - Secret management
# - Encryption as a service
# - Web UI for management
# - Kubernetes secrets injection

- name: Deploy Vault Secret Management
  hosts: k3s_servers[0]
  gather_facts: true
  vars:
    kubeconfig_path: "{{ playbook_dir }}/../.agent-workarea/kubeconfig"
  tasks:
    - name: Verify kubeconfig exists
      ansible.builtin.stat:
        path: "{{ kubeconfig_path }}"
      register: kubeconfig_file
      delegate_to: localhost
      become: false

    - name: Fail if kubeconfig not found
      ansible.builtin.fail:
        msg: "Kubeconfig not found at {{ kubeconfig_path }}. Please deploy the K3s cluster first."
      when: not kubeconfig_file.stat.exists

    - name: Include vault role
      ansible.builtin.include_role:
        name: vault
